# Railway Production Configuration
spring.profiles.active=prod

# MongoDB Cloud Configuration (will be overridden by Railway environment variables)
spring.data.mongodb.uri=${MONGODB_URI:mongodb+srv://your-username:your-password@cluster.mongodb.net/library-management?retryWrites=true&w=majority}

# Server Configuration
server.port=${PORT:8080}

# CORS Configuration for Vercel Frontend
app.cors.allowed-origins=${CORS_ORIGINS:https://your-vercel-frontend-url.vercel.app}

# Logging
logging.level.com.management.library=INFO
logging.level.org.springframework.data.mongodb=INFO