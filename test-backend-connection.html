<!DOCTYPE html>
<html>
<head>
    <title>Backend Connection Test</title>
</head>
<body>
    <h2>Testing Backend Connection</h2>
    <button onclick="testBackend()">Test Backend API</button>
    <div id="result"></div>

    <script>
        async function testBackend() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';

            try {
                const response = await fetch('http://localhost:8080/api/members');
                const data = await response.json();

                resultDiv.innerHTML = `
                    <h3>✅ Backend Connected Successfully!</h3>
                    <p>Status: ${response.status}</p>
                    <p>Members found: ${data.length}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Backend Connection Failed</h3>
                    <p>Error: ${error.message}</p>
                    <p>Make sure backend is running on http://localhost:8080</p>
                `;
            }
        }
    </script>
</body>
</html>
