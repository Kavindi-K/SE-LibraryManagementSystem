<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Backend API Test</h2>
    <button onclick="testAPI()">Test API Connection</button>
    <button onclick="testCORS()">Test CORS</button>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="result">Testing API...</div>';

            try {
                const response = await fetch('http://localhost:8080/api/members', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML = `
                        <div class="result success">
                            ✅ API Connection Successful!<br>
                            Status: ${response.status}<br>
                            Members found: ${data.length}<br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    results.innerHTML = `
                        <div class="result error">
                            ❌ API Error: ${response.status} ${response.statusText}
                        </div>
                    `;
                }
            } catch (error) {
                results.innerHTML = `
                    <div class="result error">
                        ❌ Connection Failed: ${error.message}<br>
                        Make sure backend is running on http://localhost:8080
                    </div>
                `;
            }
        }

        async function testCORS() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="result">Testing CORS...</div>';

            try {
                const response = await fetch('http://localhost:8080/api/membership-types', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'http://localhost:5173'
                    },
                });

                results.innerHTML = `
                    <div class="result success">
                        ✅ CORS Working! Status: ${response.status}
                    </div>
                `;
            } catch (error) {
                results.innerHTML = `
                    <div class="result error">
                        ❌ CORS Failed: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
